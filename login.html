<!DOCTYPE html>
<html lang="en">
<head>
    <!--The title tag defines what the tab name will display-->
    <title>Space Login</title>
    <!--This links the .css file-->
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <!--This div bracket creates the loginbox class that will be used in the .css file-->
    <div class="loginbox">
        <img src="UATspaceLogo-2.jpg" class="avatar">
            <h1>Commander Login</h1>
            <!--The form tag will tell the computer to display a fillable form-->
            <form onsubmit="return false">
                <p>Username</p>
                <!--This input is used for the username block-->
                <input id = "username" type="text" placeholder="Enter Username"/>
                <p>Password</p>
                <!--This input is used for the password input-->
                <input type="password" id="password" placeholder="Enter Password"/>
                <!--This input is used for the sudmit button-->
                <input type="submit" value="Login" onclick="validate()"/>
                <p id = "error"></p>
            </form>
    </div>
    
</body>
</html>
